{% extends 'wish/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'wish/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'wish/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'wish/styles/checkout.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'wish/styles/checkout_responsive.css' %}">
{% endblock %}

{% block main %}
	<!-- Home -->

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="{% static 'wish/images/categories.jpg' %}" data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_container">
						<div class="home_content">
							<div class="home_title">Pefil</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Checkout -->

	<div class="checkout">
		<div class="container">
			<div class="row">

				<!-- Billing Details -->
				<div class="col-lg-12">
					<div class="billing">
						<div class="checkout_title">Meu Perfil</div>
						<div class="checkout_form_container">
							<form action="#" id="checkout_form">
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
									<input type="text" class="checkout_input checkout_input_50" placeholder="First Name" required="required">
									<input type="text" class="checkout_input checkout_input_50" placeholder="Last Name" required="required">
								</div>
								<input type="text" class="checkout_input" placeholder="Company Name">
								<input type="text" class="checkout_input" placeholder="E-mail" required="required">
								<select name="country" id="country" class="country_select checkout_input">
									<option>Country</option>
									<option>Country</option>
									<option>Country</option>
								</select>
								<input type="text" class="checkout_input" placeholder="Address" required="required">
								<input type="text" class="checkout_input" placeholder="Town" required="required">
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
									<input type="text" class="checkout_input checkout_input_50" placeholder="Zipcode" required="required">
									<input type="text" class="checkout_input checkout_input_50" placeholder="Phone No" required="required">
								</div>
								<textarea name="checkout_comment" id="checkout_comment" class="checkout_comment" placeholder="Leave a comment about your order"></textarea>
								<div class="billing_options">
									<div class="billing_account">
										<input type="checkbox" id="checkbox_account" name="regular_checkbox" class="regular_checkbox checkbox_account">
										<label for="checkbox_account"><img src="{% static 'wish/' %}images/checked.png" alt=""></label>
										<span>Create an account</span>
									</div>
									<div class="billing_shipping">
										<input type="checkbox" id="checkbox_shipping" name="regular_checkbox" class="regular_checkbox checkbox_shipping">
										<label for="checkbox_shipping"><img src="{% static 'wish/' %}images/checked.png" alt=""></label>
										<span>Ship to a different address</span>
									</div>
									<br>
									<a href="{% url 'perfil_meus_pedidos' %}" class="btn btn-info">Meus Pedidos</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}


{% block js %}
<script src="{% static 'wish/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'wish/styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'wish/styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'wish/plugins/easing/easing.js' %}"></script>
<script src="{% static 'wish/plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'wish/js/checkout_custom.js' %}"></script>
{% endblock %}
